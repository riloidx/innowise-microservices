spring:
  application:
    name: innowise-order-service

  datasource:
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    url: ${DB_URL:jdbc:postgresql://localhost:5432/order_service_db}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: order-group
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.value.default.type: "com.innowise.orderservice.kafka.event.PaymentEvent"
        spring.json.use.type.headers: false
        spring.json.trusted.packages: "*"

resilience4j:
  circuitbreaker:
    instances:
      userService:
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        automaticTransitionFromOpenToHalfOpenEnabled: true

server:
  servlet:
    context-path: /api

integration:
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8080}

management:
  otlp:
    tracing:
      endpoint: ${TEMPO_URL}
  endpoints:
    web:
      exposure:
        include: health, prometheus, info, tracing
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: b3

  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"