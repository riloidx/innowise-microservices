databaseChangeLog:
  - changeSet:
      id: 20251125-1640-create-items-table
      author: matvey
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueDate: current_timestamp

              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 20251125-1644-create-orders-table
      author: matvey
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              - column:
                  name: total_price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 20251125-1651-create-order-items-table
      author: matvey
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_order
                    references: orders(id)

              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_item
                    references: items(id)

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueDate: current_timestamp
              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 20251125-1657-add-indexes
      author: matvey
      changes:

        - createIndex:
            tableName: orders
            indexName: idx_orders_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: order_items
            indexName: idx_order_items_order_id
            columns:
              - column:
                  name: order_id

        - createIndex:
            tableName: order_items
            indexName: idx_order_items_item_id
            columns:
              - column:
                  name: item_id