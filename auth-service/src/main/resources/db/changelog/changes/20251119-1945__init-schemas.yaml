databaseChangeLog:

  - changeSet:
      id: 20251108-1121__create-auth-credentials
      author: matvey
      changes:
        - createTable:
            tableName: auth_credentials
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: login
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password_hash
                  type: VARCHAR(256)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: varchar(32)
                  constraints:
                    nullable: false