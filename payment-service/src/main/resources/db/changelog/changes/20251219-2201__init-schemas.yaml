databaseChangeLog:

  - changeSet:
      id: 20251219-2201__init-schemas
      author: matvey
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(64)
                  defaultValue: PENDING
                  constraints:
                    nullable: false

              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: payment_amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_payments_order_id
            tableName: payments
            columns:
              - column:
                  name: order_id

        - createIndex:
            indexName: idx_payments_user_id
            tableName: payments
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_payments_timestamp
            tableName: payments
            columns:
              - column:
                  name: timestamp